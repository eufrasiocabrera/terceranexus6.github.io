<!DOCTYPE html>
<html>
<body>

key1+key2: <input type="password" id="myPsw" value="687646">

<input type="hidden" id="phrase1" value="Something went wrong, this is not the answer. Check the keys.">
<input type="hidden" id="phrase2" value="Hello World">

<input type="hidden" id="p1" value="201701">

<p>Click the button to display the surprise.</p>

<button onclick="myFunction()">SHOW SURPRISE</button>


<p id="demo"></p>


<script>
function myFunction() {
	
    var x = document.getElementById("myPsw").value;

    var y = document.getElementById("p1").value;

    var z = document.getElementById("phrase1").value;
    var z2 = document.getElementById("phrase2").value;
    
    if (x == y){
    	document.getElementById("demo").innerHTML = z2;      
    }else{
   		document.getElementById("demo").innerHTML = z;
    }
    
}

</script>

</body>
</html>
